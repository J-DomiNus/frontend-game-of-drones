<div>
  <h1>Enter Player's Names</h1>
  <form [formGroup]="form" (ngSubmit)="startGame()">
    <label for="">Player 1</label>
    <input formControlName="player1" type="text" />
    <label for="">Player 2</label>
    <input formControlName="player2" type="text" />
    <button type="submit">Start</button>
  </form>
</div>
