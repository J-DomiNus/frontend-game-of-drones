<div class="row">
  <h1>Score</h1>
  <table>
    <thead>
      <th>Round</th>
      <th>Winner</th>
    </thead>
    <tbody>
      <tr *ngFor="let round of rounds">
        <td>{{ round.round }}</td>
        <td>{{ round.winner }}</td>
      </tr>
    </tbody>
  </table>
  <h2>{{ score.player1 }} {{ this.player1.name }} : {{ this.player2.name }} {{ score.player2 }}</h2>
</div>
